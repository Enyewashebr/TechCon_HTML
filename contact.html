<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact TechCon 2024</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-info">
      <h2>Get in Touch</h2>
      <p>Email: <a href="mailto:info@techcon2024.com">info@techcon2024.com</a></p>
      <p>Social Media:</p>
      <ul class="social-media">
        <li><a href="https://www.facebook.com/techcon2024" target="_blank">Facebook</a></li>
        <li><a href="https://twitter.com/techcon2024" target="_blank">Twitter</a></li>
        <li><a href="https://www.linkedin.com/company/techcon2024" target="_blank">LinkedIn</a></li>
      </ul>
    </section>

    <section class="venue-map">
      <h2>Conference Venue</h2>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.7568152817003!2d-73.98921168518688!3d40.75596297932844!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25855c6480299%3A0x55194ec5a1ae072e!2sJavits%20Center!5e0!3m2!1sen!2sus!4v1687921234567!5m2!1sen!2sus">

      </iframe>
    </section>

    <section class="contact-form">
      <h2>Contact Us</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 TechCon. All rights reserved.</p>
  </footer>
</body>
</html>
